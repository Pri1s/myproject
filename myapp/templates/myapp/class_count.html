{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Number of Classes</title>
</head>
<body>
    <h2>Enter Number of Classes</h2>
    <form id="classCountForm">
        <label for="classCount">Number of Classes:</label>
        <input type="number" id="classCount" name="classCount" min="1" required>
        <button type="submit">Next</button>
    </form>
    <script src="{% static 'myapp/class_count.js' %}"></script>
</body>
</html>
