{% load static %} <!-- Reference static files -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTJ GPA Calculator</title>
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">
</head>
<body>
    <!-- Loading the Navigation Bar content through 'Template Inheritance' -->
    {% include 'myapp/navbar.html' %}
    
    <div class="background">
        <div class="container">
            <div class="card">
                <form id="classCountForm">
                    <h2>Please Enter The Number of Classes That You Are Currently In</h2><br>
                    <label class="form-text" for="classCount">Number of Classes:</label>
                    <!-- Minimum of 1 classes and maximum of 20 classes for the class count input field -->
                    <input type="number" id="classCount" name="classCount" min="1" max="20" required><br>
                    <button class="card-button" type="submit">Next</button>
                </form>
                <!-- Sends users back to the previous page -->
                <button class ="card-button" onclick="window.history.go(-1)">Return</button>
            </div>
        </div>
    </div>

    <script src="{% static 'myapp/js/class_count.js' %}"></script>
</body>
</html>
